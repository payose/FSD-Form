<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

	<link rel="stylesheet" type="text/css" href="css/bootstrap.css">
	<link rel="stylesheet" type="text/css" href="css/style.css">

	<title>FSD::FORM</title>

</head>
<body>

	<main class="container-fluid H-100 p-0 m-0">

		<div class="row g-0">

			<!-- ==========================LEFT SIDE ===========================   -->

			<div class="col-md-4 overflow-hidden">
				<div class="left-section H-100 d-flex align-items-center justify-content-center">
					<div class="d-flex align-items-center">
						<img src="img/FSD Logo.png" class="md-0">
					</div>
				</div>	
			</div>

			<!-- ==========================RIGHT SIDE ===========================   -->
			<div class="col-md-8">
				<div class="container-fluid H-100 position-sticky">

					<form class="p-5" data-parsley-validate="" action="" method="POST">
						<!-- ==========================PERSONAL INFO ===========================   -->
						<div class="container bg-light rounded p-3">
							<small>PERSONAL INFO</small>


							<div class="row g-4">
								<div class="col-md">

									<div class="form-floating">
										<label for="floatingInputGrid"><small class="text-muted">first name</small></label>
								      	<input type="text" class="form-control" id="floatingInputGrid" placeholder="first name" value="" required="">  	
							    	</div>
	  
							    	<div class="form-floating">
							    		<label for="floatingInputGrid"><small class="text-muted">other names</small></label>
								      	<input type="text" class="form-control" id="floatingInputGrid" placeholder="other names" value=""> 	
							    	</div>

							    	<div class="form-floating">
								    	<label for="floatingSelectGrid"><small class="text-muted">gender</small></label>
									    <select class="form-select" id="floatingSelectGrid" aria-label="Floating label select example" required="">
									        <option selected>Female</option>
									        <option value="1">male</option>  
									    </select> 
								    </div>
							  	</div>


								<div class="col-md">
									<div class="form-floating">
										<label for="floatingInputGrid"><small class="text-muted">sur name</small></label>
								      	<input type="text" class="form-control" id="floatingInputGrid" placeholder="Sur name" value="" required="">	
							    	</div>

							    	<div class="form-floating">
							    		<label for="floatingInputGrid"><small class="text-muted">Email address</small></label>
								      	<input type="email" class="form-control" id="floatingInputGrid" placeholder="name@example.com" value="" name="email" data-parsley-trigger="change" required="">
							    	</div>

								    <div class="form-floating">
							    		<label for="floatingInputGrid"><small class="text-muted">date of birth</small></label>
								      	<input type="date" class="form-control" id="floatingInputGrid" placeholder="Date of birth" value="" required="">	
							    	</div>
								</div>
							</div>
						</div>

						<br>


						<!-- ==========================OTHER INFO ===========================   -->
						<div class="container bg-light rounded p-3">
							<small>OTHER INFO</small>


							<div class="row g-4">
								<div class="col-md">

									<div class="form-floating">
										<label for="floatingInputGrid"><small class="text-muted">Country of Residence</small></label>
								      	<input type="text" class="form-control" id="floatingInputGrid" placeholder="first name" value="">
								      	
							    	</div>
	  
							    	<div class="form-floating">
							    		<label for="floatingInputGrid"><small class="text-muted">State of Origin</small></label>
								      	<input type="text" class="form-control" id="floatingInputGrid" placeholder="other names" value="">
								      	
							    	</div>

							    	<div class="form-floating">
								    	<label for="floatingSelectGrid"><small class="text-muted">LGA</small></label>
									    <select class="form-select" id="floatingSelectGrid" aria-label="Floating label select example">
									        <option selected>Female</option>
									        <option value="1">male</option>									       
									    </select>								      
								    </div>
							  	</div>


								<div class="col-md">
									<div class="form-floating">
										<label for="floatingInputGrid"><small class="text-muted">State of Residence</small></label>
								      	<input type="text" class="form-control" id="floatingInputGrid" placeholder="Sur name" value="">
								      	
							    	</div>

							    	<div class="form-floating">
							    		<label for="floatingInputGrid"><small class="text-muted">Local government of residence</small></label>
								      	<input type="email" class="form-control" id="floatingInputGrid" placeholder="name@example.com" value="">
								      	
							    	</div>

								    <div class="form-floating">
							    		<label for="floatingInputGrid"><small class="text-muted">Telephone number</small></label>
								      	<input type="date" class="form-control" id="floatingInputGrid" placeholder="Date of birth" value="">
								      	
							    	</div>
								</div>
							</div>
						</div><br>

						<!-- ==========================EDUCATIONAL INFO ===========================   -->
						<div class="container bg-light rounded p-3">
							<small>EDUCATIONAL INFO.</small>

							<div class="row gx-4 gy-4">
								<div class="col-md-6">
								    <div class="form-floating">
								    	<label for="floatingSelectGrid"><small class="text-muted">Highest Academic Qualification</small></label>
								    	<select class="form-select" id="floatingSelectGrid" aria-label="Floating label select example">
									        <option selected>Open this select menu</option>
									        <option value="1">PhD</option>
									        <option value="2">Masters Level	</option>
									        <option value="3">Bachelors, HND or equivalent</option>
									        <option value="2">OND, NCE or equivalent</option>
									        <option value="2">SSCE</option>
									        <option value="2">Primary School</option>
									        <option value="2">Never attended school</option>
								    	</select>
								    </div>
								</div>

								<div class="col-md-6">
									<div class="form-floating">
										<label for="floatingSelectGrid"><small class="text-muted">Current occupation</small></label>
								    	<select class="form-select" id="floatingSelectGrid" aria-label="Floating label select example">
									        <option selected>Open this select menu</option>
									        <option value="1">Student</option>
									        <option value="2">Civil Servant (State or Federal)</option>
									        <option value="3">Employed (Private sector/NGO)</option>
									        <option value="3">Entrepreneur/Buiness Owner</option>
									        <option value="3">Artisan/Farmer/Hand-work</option>
									        <option value="3">Retired</option>
									        <option value="3">Unemployed</option>
								    	</select>
								    	
								    </div>
								</div>



							</div>


						</div>
						<div class="d-grid gap-2 d-md-flex justify-content-md-end pt-3">
							 <button type="submit" class="btn btn-success">Submit</button>
						</div>
						
					</form>
					
				</div>

				
			</div>

			
		</div>
		
	</main>


<script type="text/javascript" src="scripts/bootstrap.bundle.js"></script>
<script type="text/javascript" src="scripts/jquery-3.5.1.min.js"></script>
<script type="text/javascript" src="scripts/parsley.js"></script>

</body>
</html>
