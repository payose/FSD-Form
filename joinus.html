<!doctype html>
<html lang="en">
	<head>
	    <meta charset="utf-8">
	    <meta name="viewport" content="width=device-width, initial-scale=1">

		<link rel="stylesheet" type="text/css" href="dist/css/bootstrap.css">
		<link rel="stylesheet" type="text/css" href="dist/css/style1.css">
		<link rel="stylesheet" type="text/css" href="dist/css/parsley.css">
		<link href="dist/css/bootstrap-form-helpers.min.css" rel="stylesheet" media="screen">

		<title>FSD::FORM</title>

	    <!-- Bootstrap core CSS -->
	</head>

<body>
   

	<div class="container-fluid">
		<div class="row">

		    <nav id="sidebarMenu" class="col-md-3 col-lg-3 d-md-block sidebar collapse">
		    	<div class=" left-section position-sticky d-flex align-items-center justify-content-center">
					<img src="dist/img/team.svg" width="500">
				</div>
			</nav>					
	    
	    

	    	<main class="col-md-9 ml-sm-auto col-lg-9 px-md-4">

		    	<div class="position-sticky d-flex align-items-center justify-content-center mt-5">				
					<img src="img/FSD Logo.png" class="md-0" width="100">
				</div>

	      		<form class="p-3" data-parsley-validate="" action="" method="POST">
					<!-- ==========================PERSONAL INFO ===========================   -->
					<div class="container bg-light rounded p-3 mb-3">

						<h6 class="mb-3 text-muted">Personal Information</h6>
						<div class="row">

							<div class="col-md-6 form-floating mb-3">
								<label for="floatingInputGrid"><small class="text-muted">first name</small></label>
						      	<input type="text" class="form-control" id="floatingInputGrid" placeholder="" value="" required="">  	
					    	</div>

					    	<div class="col-md-6 form-floating mb-3">
								<label for="floatingInputGrid"><small class="text-muted">sur name</small></label>
						      	<input type="text" class="form-control" id="floatingInputGrid" placeholder="" value="" required="">	
					    	</div>

					    	<div class="col-md-6 form-floating mb-3">
					    		<label for="floatingInputGrid"><small class="text-muted" required>other names</small></label>
						      	<input type="text" class="form-control" id="floatingInputGrid" placeholder="" value="" required=""> 	
					    	</div>

					    	<div class="col-md-6 form-floating mb-3">
					    		<label for="floatingInputGrid"><small class="text-muted">Email address</small></label>
						      	<input type="email" class="form-control" id="floatingInputGrid" placeholder="" value="" name="email" data-parsley-trigger="change" required="">
					    	</div>

						    <div class="col-md-4 form-floating mb-3">
					    		<label for="floatingInputGrid"><small class="text-muted">date of birth</small></label>
						      	<input type="date" class="form-control" id="floatingInputGrid" placeholder="" value="" required="">	
					    	</div>

					    	<div class="col-md-4 form-floating mb-3">
						    	<label for="floatingSelectGrid"><small class="text-muted">gender</small></label>
							    <select class="form-select" id="floatingSelectGrid" aria-label="Floating label select example" required="">
							        <option></option>
							        <option value="female">Female</option>
							        <option value="male">male</option>  
							    </select> 
						    </div>

					    	<div class="col-md-4 form-floating mb-3">
					    		<label for="floatingInputGrid"><small class="text-muted">Telephone number</small></label>
						      	<input type="text" class="form-control" id="floatingInputGrid" placeholder="" value="" data-parsley-type="digits" required="">
					    	</div>
							

						</div>
					</div>

					<br>
	
					<!-- ==========================OTHER INFO ===========================   -->
					<div class="container bg-light rounded p-3 mb-3">

						<h6 class="mb-3 text-muted">Other Information</h6>
						<div class="row">
							

							<div class="col-md-6 form-floating mb-3">
								<label for="floatingInputGrid"><small class="text-muted">Country of Origin</small></label>
								<select id="countries_states1" name="country" class="form-select form-control bfh-countries" data-country=""  required></select>
					    	</div>

					    	<div class="col-md-6 form-floating mb-3">
								<label for="floatingInputGrid"><small class="text-muted">Country of Residence</small></label>
								<select id="countries_states1" name="country" class="form-select form-control bfh-countries" data-country=""  required></select>	
					    	</div>


					    	<div class="col-md-6 form-floating mb-3">
					    		<label for="floatingInputGrid"><small class="text-muted">State of Origin</small></label>
						      	<select class="form-select form-control bfh-states" name="state" data-country="countries_states1" required></select> 	
					    	</div>

					    	<div class="col-md-6 form-floating mb-3">
					    		<label for="floatingInputGrid"><small class="text-muted">State of residence</small></label>
						      	<select class="form-select form-control bfh-states" name="state" data-country="countries_states1" required></select>

							</div>

					    	<div class="col-md-6 form-floating mb-3">
						    	<label for="floatingSelectGrid"><small class="text-muted">LGA of Origin</small></label>
							    <input type="text" class="form-control" id="floatingInputGrid" placeholder="" value="" required="">							      
						    </div>
						  	
							<div class="col-md-6 form-floating mb-3">
					    		<label for="floatingInputGrid"><small class="text-muted">LGA of residence</small></label>
						      	<input type="email" class="form-control" id="floatingInputGrid" placeholder="" value="" required="">	
					    	</div>
    
						</div>
					</div><br>

						<!-- ==========================EDUCATIONAL INFO ===========================   -->
					<div class="container bg-light rounded p-3">

						<h6 class="mb-3 text-muted">Educational Information</h6>
						<div class="row gx-4 gy-4">
							<div class="col-md-6">
							    <div class="form-floating">
							    	<label for="floatingSelectGrid"><small class="text-muted">Highest Academic Qualification</small></label>
							    	<select class="form-select" id="floatingSelectGrid" aria-label="Floating label select example"  required="">
								        <option></option>
								        <option value="1">PhD</option>
								        <option value="2">Masters Level	</option>
								        <option value="3">Bachelors, HND or equivalent</option>
								        <option value="2">OND, NCE or equivalent</option>
								        <option value="2">SSCE</option>
								        <option value="2">Primary School</option>
								        <option value="2">Never attended school</option>
							    	</select>
							    </div>
							</div>

							<div class="col-md-6">
								<div class="form-floating">
									<label for="floatingSelectGrid"><small class="text-muted">Current occupation</small></label>
							    	<select class="form-select" id="floatingSelectGrid" aria-label="Floating label select example" required="">
								        <option></option>
								        <option value="1">Student</option>
								        <option value="2">Civil Servant (State or Federal)</option>
								        <option value="3">Employed (Private sector/NGO)</option>
								        <option value="3">Entrepreneur/Buiness Owner</option>
								        <option value="3">Artisan/Farmer/Hand-work</option>
								        <option value="3">Retired</option>
								        <option value="3">Unemployed</option>
							    	</select>
							    </div>
							</div>
						</div>
					</div>

					<div class="d-grid gap-2 d-md-flex justify-content-md-end pt-3">
						<button type="submit" class="btn btn-success">Click to Join</button>
					</div>
				</form>
	    	</main>
		</div>
	</div>

	<script type="text/javascript" src="dist/scripts/bootstrap.bundle.js"></script>
	<script type="text/javascript" src="dist/scripts/jquery-3.5.1.min.js"></script>
	<script type="text/javascript" src="dist/scripts/parsley.js"></script>
	<script src="dist/scripts/bootstrap-formhelpers.min.js"></script>

  </body>
</html>
